<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We build lead databases on demand</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: #0f0f0f;
      padding: 16px 24px;
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .hero {
      padding: 100px 20px 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 480px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    input, button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input {
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
    }
    input::placeholder {
      color: #777;
    }
    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#structure">Get Started</a>
  </nav>

  <section class="hero">
    <h1>We build lead databases on demand</h1>
  </section>

  <div class="container" id="structure">
    <form action="https://formspree.io/f/mwkgybvl" method="POST">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Book a Call</button>
    </form>
  </div>

</body>
</html>
