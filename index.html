<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We build lead databases on demand</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #d8d8d8;
    }
    nav {
      position: sticky;
      top: 0;
      background: #0f0f0f;
      padding: 14px 24px;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #1a1a1a;
    }
    nav a {
      color: #d8d8d8;
      text-decoration: none;
      font-weight: 400;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .hero {
      padding: 64px 20px 16px;
      text-align: center;
    }
    .hero h1 {
      font-size: 1.5em;
      font-weight: 500;
      color: #e0e0e0;
      line-height: 1.4;
    }
    .container {
      max-width: 380px;
      margin: 40px auto 64px;
      padding-top: 40px;
      scroll-margin-top: 80px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      background: transparent;
      border: 1px solid #333;
      color: #d0d0d0;
      padding: 14px 12px;
      font-size: 14px;
      border-radius: 6px;
    }
    .input-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.2s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 6px;
      left: 10px;
      font-size: 11px;
      color: #999;
      background: #0f0f0f;
      padding: 0 4px;
    }
    button {
      background: transparent;
      color: #aaa;
      font-weight: 400;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #1a1a1a;
      color: #fff;
      letter-spacing: 0.5px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#structure">Get Started</a>
  </nav>

  <section class="hero">
    <h1>We build lead databases on demand</h1>
  </section>

  <div class="container" id="structure">
    <form action="https://formspree.io/f/mwkgybvl" method="POST">
      <div class="input-group">
        <input type="text" name="name" required placeholder=" " />
        <label>Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" required placeholder=" " />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="tel" name="phone" required placeholder=" " />
        <label>Phone Number</label>
      </div>
      <button type="submit">Book a Call</button>
    </form>
  </div>

</body>
</html>
